<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gantt Chart</title>
    <style>
        svg {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div id="my_dataviz">
        <svg width="800" height="300"></svg>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        // Function to draw Gantt chart
        function drawGantt(data) {
            const svg = d3.select('svg');
            const margin = { top: 20, right: 40, bottom: 20, left: 100 };
            const width = +svg.attr('width') - margin.left - margin.right;
            const height = +svg.attr('height') - margin.top - margin.bottom;
            const g = svg.append('g').attr('transform', `translate(${margin.left},${margin.top})`);

            // Scales
            const x = d3.scaleTime().range([0, width]);
            const y = d3.scaleBand().rangeRound([0, height]).padding(0.1);

            // Set domains
            x.domain([d3.min(data, d => d.start), d3.max(data, d => d.end)]);
            y.domain(data.map(d => d.name));

            // Draw bars
            g.selectAll('.bar')
                .data(data)
                .enter().append('rect')
                .attr('class', 'bar')
                .attr('x', d => x(d.start))
                .attr('y', d => y(d.name))
                .attr('width', d => x(d.end) - x(d.start))
                .attr('height', y.bandwidth());

                // Create and append x-axis
            const xAxis = d3.axisBottom(x);
            g.append('g')
                .attr('class', 'x axis')
                .attr('transform', `translate(0,${height})`)
                .call(xAxis);
        }

        // Sample data
        const sampleData = [
            { name: 'Exhibition 1', start: new Date(2021, 0, 1), end: new Date(2021, 0, 10) },
            { name: 'Exhibition 2', start: new Date(2021, 0, 11), end: new Date(2021, 0, 20) },
            { name: 'Exhibition 3', start: new Date(2021, 0, 21), end: new Date(2021, 0, 30) },
            { name: 'Exhibition 4', start: new Date(2021, 0, 31), end: new Date(2021, 1, 10)},
            { name: 'Exhibition 5', start: new Date(2021, 1, 11), end: new Date(2021, 1, 20) },
            { name: 'Exhibition 6', start: new Date(2021, 1, 21), end: new Date(2021, 1, 28) }
        ];

        drawGantt(sampleData);
    </script>

    <img src="ele.jpeg"> <img>
</body>

</html>
