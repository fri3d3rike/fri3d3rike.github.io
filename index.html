<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Present</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1046a4;
            color: #fc7c33;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            transition: all 0.5s ease;
        }

        .hidden {
            display: none;
        }

        button {
            padding: 10px 20px;
            font-size: 1.5em;
            color: #fc7c33;
            background-color: #1046a4;
            border: 2px solid #fc7c33;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #fc7c33;
            color: #1046a4;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 100;
            text-align: center;
        }

        .billie-theme {
            background-color: #000;
            color: white;
        }

        .billie-theme img {
            max-width: 100%;
            border-radius: 10px;
        }

        .billie-theme iframe {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Press the button for your Christmas present!</h1>
    <button id="revealButton">Press me for your Christmas present</button>

    <div id="popup" class="popup hidden">
        <p>I have a ticket for the Billie Eilish World Tour in 2025 for London!</p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        const button = document.getElementById('revealButton');
        const popup = document.getElementById('popup');

        button.addEventListener('click', () => {
            // Show popup
            popup.classList.remove('hidden');

            // Change website theme
            document.body.classList.add('billie-theme');
            document.body.innerHTML = `
                <div>
                    <h1>Billie Eilish World Tour 2025</h1>
                    <p>London, July 2025</p>
                    <img src="kopf.jpg" alt="Billie Eilish Tour">
                    <img src="tour.jpg" alt="Billie Eilish Tour">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/hG4lT4fxj8M?si=WzTatuMnUMV4SmxB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                
                    <p>
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/hG4lT4fxj8M"
    title="YouTube video player" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

                
                    </div>
            `;
        });

        function closePopup() {
            popup.classList.add('hidden');
        }
    </script>
</body>

</html>
